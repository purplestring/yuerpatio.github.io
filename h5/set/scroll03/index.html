    <title>长江</title>
	 <style type="text/css">
  *{
		margin: 0;
		padding: 0;			
	}
	body{
		font-family:"宋体","黑体","楷体";
		color:#000;
		background: #add0b1;
		margin: 0;
		padding: 0;
	}
	 
	 
	
	.loading {width:200px;height:200px;top:20%;position:relative;margin:50px auto;border:1px solid #f90;border-radius:50%;}
	.info{line-height:200px;text-align:center;top:-50px;font-size:30px;color:#fff;}
	.dot {width:100%;;height:100%;animation:rond .8s infinite;-webkit-animation:rond 3s infinite;}
	.dot:after {width:10px;height:10px;position:absolute;top:-5px;left:90px;content:"";display:table;background-color:#f50;border-radius:50%;}
	.num {width:100%;height:100%;position:absolute;top:80px;left:0;text-align:center;font-size:20px;color:#fff;}
	@keyframes rond {
		0% {transform:rotate(0deg);}
		100% {transform:rotate(360deg);}
	}
	@-webkit-keyframes rond {
		0% {-webkit-transform:rotate(0deg);}
		100% {-webkit-transform:rotate(360deg);}
	} 
	 
	 
	#view{
		position: relative;
		width:1280px;
		height:960px;
		overflow:hidden;
		left:50%;
		top:0px;
		border-style:solid;
		border-color:#aaa;	
		margin-left:-640px;
	}
	#main{
		position: relative;
		width:1280px;
		height:960px;
		overflow:hidden;
		top:0px;
		background: #5ca2e9;
		
				
	}

	#wavebox{
		position: absolute;
		top:674px;
		width:2800px;
		height:286px;
	}
	
	#wave{
		position: absolute;
		top:0px;
		width:2800px;
		height:286px;
		background: url(img/wave.png);	
		animation: wave 4s linear 0s infinite normal;
		-webkit-animation: wave 4s linear 0s infinite normal;
	}
	
	@keyframes wave {
		0%{ left: -189px; }
		100%{ left: 0px; }
	}
	
	@-webkit-keyframes wave{
		0%{ left: -189px; }
		100%{ left: 0px; }
	}	
		
	#dayanbox{
		position: absolute;
		top:0px;
		width:2560px;
		height:80px;
	}
	
	#dayan{
		position: absolute;
		top:50px;
		width:5120px;
		height:80px;
		background: url(img/dayan.gif) repeat-x;	
		animation: dayan 30s linear 0s infinite normal;
		-webkit-animation: dayan 30s linear 0s infinite normal;
	}
	
	@keyframes dayan {
		0%{ left: -2560px; }
		100%{ left: 0px; }
	}
	
	@-webkit-keyframes dayan{
		0%{ left: -2560px; }
		100%{ left: 0px; }
	}	
		
	
	#cloudbox{
		position: absolute;
		top:0px;
		width:3840px;
		height:200px;
	}
	
	#cloud{
		position: absolute;
		top:0px;
		width:3840px;
		height:286px;
		background: url(img/cloud.png) repeat-x;	
		animation: cloud 20s linear 0s infinite normal;
		-webkit-animation: cloud 20s linear 0s infinite normal;
	}
	
	#sun{
		position: absolute;
		top:0px;
		width:400px;
		height:400px;
		left:700px;
		background: url(img/sun.jpg) no-repeat;	
		/*mix-blend-mode: lighten;*/
	}
	
	#info{
		position: absolute;
		top:100px;
		width:480px;
		height:300px;
		left:400px;	
	}
	
	#infoclose{
		position: absolute;
		height:45px;
		width:22px;
		left:20px;
		bottom:20px;
		background: url(img/close.png) no-repeat;	
	}
	
	@keyframes cloud {
		0%{ left: 0px; }
		100%{ left: -1280px; }
	}
	
	@-webkit-keyframes cloud{
		0%{ left: 0px; }
		100%{ left: -1280px; }
	}	
	
	
	#wavemask{
		top:674px;
		width:1280px;
		height:286px;
		background: url(img/wavemask.png);	
	}
	
	
	
	#arrow1{
		position: absolute;
		top:750px;
		width:75px;
		height:75px;
		background: url(img/arrow1.png) no-repeat;	
		animation: arrow1 1s linear 0s infinite normal;
		-webkit-animation: arrow1 1s linear 0s infinite normal;
	}
	@keyframes arrow1 {
		100%{ opacity:0; left: 210px; }
		50%{ opacity:1; left: 250px; }
		0%{ opacity:0.5; left: 290px; }
	}
	
	@-webkit-keyframes arrow1{
		100%{ opacity:0; left: 210px; }
		50%{ opacity:1; left: 250px; }
		0%{ opacity:0.5; left: 290px; }
	}

	
	ul li{
		list-style: none;
		font-size: 60px;
		text-align: center;

	}
		
	a:hover {

	#footerpc{

	#footerm{

	}

	body{

	}
	
	#view{
