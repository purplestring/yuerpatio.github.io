<!DOCTYPE HTML>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>韭花帖</title>
<style>
body{
	background:#069;
	/*background-image: url(http://ww2.sinaimg.cn/woriginal/68d84d6dgw1eurpvggj66j21kw1esb29.jpg);
	background-repeat:repeat;
	/*background-image: url(img/0.jpg);*/
	}
@-webkit-keyframes open{
	0%
	{
		-webkit-transform:rotateY(60deg);
	}
	25%
	{
		-webkit-transform:rotateY(-30deg);
	}
	50%
	{
		-webkit-transform:rotateY(15deg);
	}
	75%
	{
		-webkit-transform:rotateY(-8deg);
		box-shadow:inset 0 0 0 0 #846418;
	}
	100%
	{
		-webkit-transform:rotateY(0deg);
	}
}
@-webkit-keyframes clos
{
	0%
	{
		-webkit-transform:rotateY(0deg);
	}
	100%
	{
		-webkit-transform:rotateY(60deg);
	}
}
.wrap{height:850px; position:relative; -webkit-perspective:2800px; top:30px; margin:0 auto;}
.wrap div{ position:absolute;right:80px;top:0; -webkit-transform-style:preserve-3d; height:100%;
 -webkit-transform-origin:right; -webkit-transform:rotateY(60deg); z-index:1; background-repeat: no-repeat;}
.wrap>div:nth-of-type(1){ right:200px; }

.wrap span{ display:block;width:76px;height:822px; color:#fff; font:14px/28px "宋体"; 
text-indent:20px; box-shadow:inset 0 0 20px 100px rgba(132,100,24,1); transition:1s;
-webkit-box-shadow:5px 5px 5px #333 inset; background:rgba(132,100,24,1);}
.wrap .open{-webkit-transform:rotateY(0deg); -webkit-animation:1.5s open ease-in;}
.wrap .open>span{box-shadow:inset 0 0 20px 100px rgba(132,100,24,0); background:rgba(132,100,24,0);}
.wrap .clos{-webkit-transform:rotateY(60deg); -webkit-animation:0.7s clos ease;}
.wrap .clos>span{background:rgba(132,100,24,1); -webkit-box-shadow:5px 5px 5px #333 inset; }
</style>
<script>
window.onload=function()
{
	var oBtn=document.getElementById("z1");
	var oWrap=document.getElementById("wrap");
	var aDiv=oWrap.getElementsByTagName("div");
	var i=0;
	var oTimer=null;
	var iDelay=200;
	var Boff=true;
	oBtn.onclick=function()
	{
		//oBtn.style.left="-300px";
		if(Boff)
		{
			i=0;
			oTimer=setInterval(function(){
					aDiv[i].className="open";
					if(i==aDiv.length-1)
					{
						clearInterval(oTimer);
						//oBtn.style.left="0px";
						//oBtn.value="关闭";
					}
					i++;
			},iDelay);
		}
		else
		{
			i=aDiv.length-1;
			oTimer=setInterval(function(){
					aDiv[i].className="clos";
					if(i==0)
					{
						clearInterval(oTimer);
						//oBtn.style.left="0px";
						//oBtn.value="展开";
					}
					i--;
			},100);
		}
		Boff=!Boff;
	};
 
};
</script>
</head>

<div class="wrap" id="wrap">
	<!--h3>这是标题</h3-->
	<div id="z1" style="background-image: url(img/1.jpg); ">
		<!--img src="img/1.jpg"-->

                        	<span></span>
                            <div style="background-image: url(img/7.jpg); ">
                            	<span></span>
                                <div style="background-image: url(img/8.jpg); ">
                                	<span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
