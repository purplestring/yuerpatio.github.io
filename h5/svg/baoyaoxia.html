<script>
	var a=b=c=ct=0;
	var sa=sb=sc=0;
	setInterval(function(){ 
		ct++;
		a+=sa;b+=sb;c+=sc;
		if(sa<6) sa++; 
		if(sb<4) sb++; 
		if(sc<3) sc++;
		
		if(sa>6) sa-=0.03; 
		if(sb>4) sb-=0.03; 
		if(sc>3) sc-=0.03; 
		//console.log("translate(0,0) rotate("+a+",0,0)");
		document.getElementById('fan').setAttribute("transform","rotate("+a+",738,378)");
		document.getElementById('fengche1').setAttribute("transform","rotate("+b+",353,285)");
		document.getElementById('fengche2').setAttribute("transform","rotate("+c+",202,276)");
		
		let sunscale=1+0.2*Math.sin(0.03*ct);
		let suntx=-495*(sunscale-1);let sunty=-520*(sunscale-1);
		document.getElementById('sun').setAttribute("transform","translate("+suntx+","+sunty+") scale("+sunscale+","+sunscale+")" );
		
		let starscale=1+0.15*Math.cos(0.03*ct);
		let startx=-167*(starscale-1);let starty=-497*(starscale-1);
		document.getElementById('stars').setAttribute("transform","translate("+startx+","+starty+") scale("+starscale+","+starscale+")" );
		
	}, 20);
	document.getElementById('fan').addEventListener('click', fan, false); 
	function fan() {  if(sa<20) sa++;};
	document.getElementById('fengche1').addEventListener('click', fengche1, false); 
	function fengche1() {  if(sb<20) sb++;};
	document.getElementById('fengche2').addEventListener('click', fengche2, false); 
	function fengche2() {  if(sc<20) sc++;};

</script>
