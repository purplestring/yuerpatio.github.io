<!DOCTYPE html>
<head>
	<meta id="meta" name="viewport">
	<script>document.getElementById("meta").content="width=device-width, initial-scale="+window.screen.width/1060; </script>
	<link rel="stylesheet" href="../../main/css/style.css" type="text/css" />	
	<script src="../../main/js/vue.min.js"></script>
	<script src="file.js"></script>
	<title>百物卷</title>
<body>
	<div id="main">
		<div id="mt"></div><div id="lm"></div><div id="rm"></div>
		<div id="mb"></div><div id="lt"></div><div id="rt"></div>
		<div id="lb"></div><div id="rb"></div><div id="ltx"></div>
		<div id="rtx"></div><div id="lbx"></div><div id="rbx"></div><br/><br/>
		<div id="all" v-cloak>
			<div v-if="id==-1">
				<div class="title" align="center" @click.prevent="test=!test">百物卷</div>		
				<span v-for="(item,i) in list" v-if="test || (item.SHOW!='no' && item.F_GROUP!='test')">
					<div v-if="i==0 ||item.F_GROUP!=list[i-1].F_GROUP" style="text-align:center;"><br/><br/>
						<span class="family" >{{groupname[item.F_GROUP][0]}}</span><br/><br/>
						<span class="desc2" v-html="groupname[item.F_GROUP][1]"></span><br/><br/>
					</div>
					<span v-if="item.S_GROUP!=null && (i==0 ||item.S_GROUP!=list[i-1].S_GROUP)"><br/>【{{item.S_GROUP}}】<br/></span>			
					<a name="file" @click.prevent="id=i" style="cursor:pointer">{{item.TITLE}}</a>				
				</span><br/><br/>
				<div align="center"><a href="../../index.html" style="cursor:pointer">返回主页</a></div>
			</div>
			<div v-if="id!=-1">
				<div class="title" align='center'>{{list[id].TITLE}}</div><br>
				<span v-if="list[id].S_CLASS!=null" >【{{list[id].S_CLASS}}】></span>	
				<span v-if="list[id].S_ORDER!=null" >【{{list[id].S_ORDER}}】></span>
				<span v-if="list[id].S_FAMILY!=null" >【{{list[id].S_FAMILY}}】<br><br></span>
				<span v-if="list[id].F_DESC!=null" >{{list[id].F_DESC}}<br></span>
				<br><img class='myimg' :src='list[id].F_GROUP+"/"+list[id].F_NAME'>
				<br><br>				
				<div align="center">
					<a @click.prevent="id=(id-1)%list.length" style="cursor:pointer">◀</a>
					<a @click.prevent="id=-1" style="cursor:pointer">返回卷主页</a>
					<a @click.prevent="id=(id+1)%list.length" style="cursor:pointer">▶</a>
				</div>
			</div>
		</div>
		<div class="footer">Copyright © 2015~Now 鱼儿. All Rights Reserved.</div><br/><br/>
	</div>
</body>
<script>
var all=new Vue({
	el: '#all',
	data:{ 	
		list:file,
		groupname:{
			bug:["虫之卷","雨中山果落，灯下草虫鸣<br>地上，水上，丛莽间，凡有见者，皆以志之"],
			miao:["喵之卷","一道自由的光芒<br>是风和花和星空 是鱼和沙和海洋"],
			scene:["风之卷","人生若尘露，天道邈悠悠<br>星辰日月，雨雾风霜，河海湖山，皆以志之"],
			utensil:["器之卷","形而上者谓之道，形而下者谓之器<br>器物，建筑，雕塑，皆以志之"],
			wood:["木之卷","长花短草，贴河而立<br>草木花果之属，凡有见者，皆以志之"],
		},
		test:false,
		id:-1,
	},
	created: function created() {
		if(self.location.href.substring(0,4)!="http")this.test=true;
	},
	beforeUpdate: function beforeUpdate(){
		if(this.id>=0){
			if (document.body && document.body.scrollTop) 
				this.scrolltop=document.body.scrollTop;
			if (document.documentElement && document.documentElement.scrollTop) 
				this.scrolltop=document.documentElement.scrollTop;
		}
	},
	updated: function updated(){
		if(this.id<0) document.body.scrollTop=document.documentElement.scrollTop=this.scrolltop;
		else document.body.scrollTop=document.documentElement.scrollTop=0;
		if(this.id>=0)document.title=this.list[this.id].TITLE;
		else document.title="百物卷";	
	},
});
</script>
</html>
