<body>
<div id="main">	
	<div id="mt"></div><div id="lm"></div><div id="rm"></div>
	<div id="mb"></div><div id="lt"></div><div id="rt"></div>
	<div id="lb"></div><div id="rb"></div><div id="ltx"></div>
	<div id="rtx"></div><div id="lbx"></div><div id="rbx"></div><br/><br/>
	<div class="title" align="center">魚苑</div><br>	
	<form id="my-form" action="https://formspree.io/f/mbjwjpng" method="POST">
	  <label>您的邮箱:</label>
	  <input type="email" name="email" /><br>
	  <label>消息:</label>
	  <input type="text" name="message" />
	  <button id="my-form-button">提交</button>
	  <p id="my-form-status"></p>
	</form>

</body>
<script>
   var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        status.innerHTML = "Thanks for your submission!";
        form.reset()
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
