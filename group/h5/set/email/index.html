<!DOCTYPE html>
<head>
	<meta charste="utf-8">
	<meta id="meta" name="viewport">
	<script>document.getElementById("meta").content="width=device-width, initial-scale="+window.screen.width/1060+",maximum-scale=1, user-scalable=no"; </script>
	<link rel="icon" type="image/x-ico" href="../../../../yuer.ico" />
	<link rel="stylesheet" href="../../../../main/css/style.css" type="text/css" />
	<script src="../../../../main/js/jquery-3.3.1.min.js"></script>
	<style type="text/css">
	#all a{
		font-size:32px;
		color:black;
	}
	.title{
			font-weight:900;
	}
	@media screen and (max-device-width:640px){
		#all a{
			font-size:60px;
		}
		.title{
			font-size:96px;
			font-weight:900;
		}
		
	}
	</style>
	<title>鱼儿</title>
</head>
<body>
<div id="main">	
	<div id="mt"></div><div id="lm"></div><div id="rm"></div>
	<div id="mb"></div><div id="lt"></div><div id="rt"></div>
	<div id="lb"></div><div id="rb"></div><div id="ltx"></div>
	<div id="rtx"></div><div id="lbx"></div><div id="rbx"></div><br/><br/>
	<div class="title" align="center">魚苑</div><br>	
	<form id="content">
		<input type="text" name="name" placeholder="输入你的姓名"/>       
		<input type="email" name="_replyto" placeholder="输入你的邮箱"/>
		<input type="button" value="发送" id="btn"/>   
	</form>		
	<div align="center">
			<a href="../index.html" style="cursor:pointer">返回主页</a>
	</div>
	<div class="footer">
		Copyright © 2015~19 鱼儿. All Rights Reserved.
	</div><br><br>
</div>
</body>
<script>
	$("#btn").on("click",function(){
		var obj = $("#content").serialize();  //获取id为content的form表单里面的内容,name值均为formspree提供不能更改
		$.ajax({
			type:"post",						//必须post请求
			url:"https://formspree.io/f/purplestring@sina.cn", //abc@qq.com换成你要接收的邮箱地址
			async:true,
			data:obj,            									
			dataType:"json",
			success: res=>{
				alert('邮件已发送!!!');   			//发送成功后的操作
			},
			error:res=>{
				alert("未知错误,发送失败");
			}
		});
	})//更多name属性参考https://formspree.io
</script>
</html>
