					Number(Number(t.substring(0,2))==2?61:0)+
					Number(t.substring(2,4)) )*86400 +					
					(t.substring(4,6))*3600+ (t.substring(6,8))*60;			
			},
			dayOut(ct,p){
				if(ct==0) return 0;
				let i=ct-1;			
				for(;i>0;i--) if( this.data[p][ct]!=this.data[p][i]) return ct-1-i;
				return 0;
			},
		}
