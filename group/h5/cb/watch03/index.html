#hour{ width:6px; height:76px;background:#a58658; position:absolute;left:3px;bottom:-14px; -webkit-transform-origin:3px 56px}
#min{width:4px;height:98px; background:#c09c61; position:absolute;left:4px;bottom:-14px;-webkit-transform-origin:2px 78px;}
#sec{width:2px;height:100px;background:#e1ad5e; position:absolute;left:5px;bottom:-14px;-webkit-transform-origin:1px 80px;}

</style>
<script>
window.onload=function()
{
	var oDial=document.getElementById("dial");
	var oHour=document.getElementById("hour");
	var oMin=document.getElementById("min");
	var oSec=document.getElementById("sec");
	toTime(oHour,oMin,oSec);
	setInterval(function(){
		toTime(oHour,oMin,oSec);
	},1000)
	
};
function toTime(oHour,oMin,oSec)
{
	var oDate=new Date();
	var iSec=oDate.getSeconds();
	var iMin=oDate.getMinutes()+iSec/60;
	var iHour=(oDate.getHours()%12)+iMin/60;
	oSec.style.WebkitTransform="rotate("+(iSec*360/60-49)+"deg)";
	oMin.style.WebkitTransform="rotate("+(iMin*360/60-49)+"deg)";
	oHour.style.WebkitTransform="rotate("+(iHour*360/12-49)+"deg)";
}

</script>

			<div id="hour"></div>
			<div id="min"></div>

		</div>
	</div>
</div>
