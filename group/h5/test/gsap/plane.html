<html>
<head>
<meta charset="UTF-8" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>


<title>小飞机</title>
<style>
*{
	margin:0;
	padding:0;
	box-sizing:border-box;
}
 
 header,footer{
	height:100%;
	display:flex;
	justify-content:center;
	align-items:center;
	font-family:"宋体";
 }
 
 header h1,footer h1{
	font-size: 60px;
 }
 
 .animation{
	height: 100vh;
	background-image: linear-gradient(
	45deg,
	#ff9a9e 0%,
	#fad0c4 99%,
	#fad0c4 100%
	);
	position:relative;
	overflow:hidden;
 }
 
 .paper-plane{
	height:100px;
	position:absolute;
	top:50%;
	left:0%;
 }
 
  

</style>
</head>
<body>
  <header>
	<h1>Scroll Animation</h1>
  </header>
  <section class="animation">
	<img class="paper-plane" src="./img/paper.png" alt="paper-plane">
  </section>
  <footer>
	<h1>Woooooo</h1>
  </footer> 
</body>
<script>
//https://www.bilibili.com/video/av45913409

const flightPath = {
	curviness: 1.25,
	autoRotate: true,
	values:[
		{x:100,y:-20},
		{x:300,y:10},
		{x:500,y:100},
		{x:750,y:-100},
		{x:350,y:-50},
		{x:600,y:100},
		{x:800,y:0},
		{x:window.innerWidth,y:-250},
	]
};

const tween = new TimelineLite();

tween.add(
	TweenLite.to(".paper-plane",1,{
		bezier:flightPath,
		ease:Power1.easeInOut
	})
);

const cotroller = new ScrollMagic.Controller();

const scene = new ScrollMagic.Scene({
	triggerElement:'.animation',
	duration: 5000,
	triggerHook:0,
})
.setTween(tween)
//.addIndicators(tween)
.setPin('.animation')
.addTo(cotroller);
