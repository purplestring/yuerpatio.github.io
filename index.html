<head>
<meta id="meta" name="viewport">	
<link rel="icon" type="image/x-ico" href="main/img/yuer.ico" />

<title>魚院</title>
<script src="main/js/jquery-3.3.1.min.js"></script>
<script src="main/js/vue.min.js"></script>
<style type="text/css">
[v-cloak] {display:none;}
body{
	background: url(main/img/bg01.jpg);
}
form { 
    position: relative; 
    left:calc(50% - 525px);
	top:20px;
    width: 1219px; 
    height: 390px;
	display: inline-block;
	overflow: hidden;
}
input { display: none; }
input:checked + label, label:hover { 
    color: white; 
}
label { 
    font-family: 楷体;
	font-size:24px;
	color:#888;
    cursor: pointer; 
    display: block; 
    float: left;
    width: 54px;
    height: 390px;
    text-align: center;	
}
label:last-child {
	margin-right: 0; 
}
label>div{
	position:relative;
	left:0px;
	top:-50px;
	width:100%;
	height: 390px;
	/*background:rgba(128,128,128,0.382);*/
}
.lightall{
	background:rgba(128,128,128,0);
}
label>div>div{
	position:relative;
	width:32px;
	top:50px;
	left:11px;
}
label>svg{
	position:relative;
	top:230px;
	height:50px;
}
input:checked + label>div,label>div:hover{
	background:url(main/img/00.png) no-repeat center;
}

article { 
    width: 0;
    height: 390px;  
    overflow: hidden; 
    -webkit-transition: width .25s linear, opacity .2s linear; 
    transition: width .25s linear, opacity .3s linear; 
    position: relative; 
    top: 0px;
    margin-bottom: 0;
    padding: 0;
    margin-right: 1px;
    opacity: 0;
    float: left;
	background: #fdfbf8 url(main/img/bg02.png) no-repeat center;
}
div:last-child article {
	margin-right: 0; 
}
article p {
    color: #333;
    font-family: 宋体;
    font-size: 18px;
    line-height: 18px;
    width: 554px;    
    padding: 20px 40px;
	
}

article div {
	position:relative;
    color: #000;
    font-family: 楷体;
    font-size: 32px; 
	text-align:center;
	top:20px;
}

div > input:checked ~ article { 
	width: 624px; 
	opacity: 1; 
	background-repeat: no-repeat;
}

#info a,article a{
	font-family: 楷体;
	font-size:18px;
	display:block;
	position:absolute;
	text-decoration: none;
	color:white;
	text-align:center;
	background: url(main/img/bg01.png) no-repeat center;
	left:calc(50% - 54px);
	width:108px;
	height:42px;
	line-height:42px;
	bottom:28px;
	-webkit-transition: bottom .25s linear; 
    transition: bottom .25s linear; 
}

#info a:hover,article a:hover { 
	bottom:35px;
}

#img{
	width:400px;
	height:400px;
	top:40px;
	position:relative;
	left:15px;
	margin:0 auto;
}
.enter{
	display:none;
}

#mfoot{
	position:absolute;
	text-align:center;
	width:100%;
	top:840px;
}

#info{
	position:relative;
	left:453px;
	width: 600px;
	height:390px;
	background: url(main/img/bg03.png) no-repeat center;
	/*z-index:-1;*/
}

#mtitle,.minfo{
	display:none;
}



@media screen and (max-device-width:640px){
	#info{
		display:none;
	}
	.enter{
		display:block;
		position:relative;
		top:36px;
	}
	.enter a{
		font-family: 楷体;
		font-size:24px;
		display:block;
		position:absolute;
		text-decoration: none;
		color:white;
		text-align:center;
		background: url(main/img/bg01.png) no-repeat center;
		left:calc(50% - 54px);
		width:108px;
		line-height:42px;
	}

	#mfoot{
		font-size:18px;
		top:890px;
	}

	article { 
		display:none;
	}

	form { 
		top:90px;
		left:calc(50% - 219px);
		width: 494px; 
		height:280px;
	}

	label { 
		height: 280px;
		line-height:24px;
		margin-right: 1px;
	}
	
	label>svg{
		top:160px;
	}

	input:checked + label>div{
		top:-110px;
		background:url(main/img/00s.png) no-repeat center;
	}
	
	input:checked + label>div>div{
		top:80px;
	}
	
	#mtitle{
		display:block;
		position:relative;
		top:50px;
		font-size:60px;
		height:70px;
		font-weight:900;
		text-align:center;
	}
	
	.minfo{
		display:block;
		position:relative;
		font-size:20px;
		top:10px;
		height:30px;
		text-align:center;
	}
	
}
 
</style>
